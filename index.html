<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="header">

    <ul class="logo">
      <li>Dashboard</li>
    </ul>

    <ul class="navigation">
      <li><a>Home</a></li>
      <li><a>Profile</a></li>
      <li><a>Messages</a></li>
      <li><a>History</a></li>
      <li><a>Tasks</a></li>
